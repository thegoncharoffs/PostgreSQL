version: "3.9"
services:
  postgres:
    container_name: postgres
    build: .
    environment:
      POSTGRES_DB: "test"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    command: postgres -c shared_preload_libraries='pg_cron' listen_addresses='*'
    ports:
      - "5432:5432"
volumes:
  test: